{% extends 'base.html' %}

{% block content %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-20">
        <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Coin Info</h1>
      </div>
      <div class="lg:w-2/3 w-full mx-auto overflow-auto">
        <table class="table-auto w-full text-left whitespace-no-wrap">
          <thead>
            <tr>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">CURRENCY</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">USD</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">MKTCAP USD</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">EUR</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">MKTCAP EUR</th>
              <th class="w-10 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tr rounded-br"></th>
            </tr>
          </thead>
          <tbody>
            {% for key,value in price.DISPLAY.items %}
            <tr>
              <td class="px-4 py-3">{{key}}</td>
              <td class="px-4 py-3">{{value.USD.PRICE}}</td>
              <td class="px-4 py-3 text-lg text-gray-900">{{value.USD.MKTCAP}}</td>
              <td class="px-4 py-3">{{value.EUR.PRICE}}</td>
              <td class="px-4 py-3 text-lg text-gray-900">{{value.EUR.MKTCAP}}</td>
              <td class="w-10 text-center">
                
              </td>
            </tr>
            
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </section>
{% endblock content %}
