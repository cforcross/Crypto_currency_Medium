{% extends 'base.html' %}
{% block content %}
<div class="p-8">
  <form action="{% url 'search' %}" method="get" class="bg-white flex items-center rounded-full shadow-xl" >
    <input type="text" name="category"  class="rounded-l-full w-full py-4 px-6 text-gray-700 leading-tight focus:outline-none" placeholder="Search coins">
    <button type="submit" value="Search" class="bg-blue-500 text-white rounded-full p-2 hover:bg-blue-400 focus:outline-none w-12 h-12 flex items-center justify-center">Search</button>
</form>
</div>
<section class="text-gray-600 body-font ">
    <div class="container px-5 py-24 mx-auto pb-8">
      <div class="flex flex-wrap -m-4">      
          {% for i in result.Data %}    
        <div class="p-4 lg:w-1/3">
          <div class="h-full bg-gray-100 bg-opacity-75 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative">
            <h2 class="tracking-widest text-xs title-font font-medium text-xl text-gray-900 mb-1">{{i.categories}}</h2>
            <img class="w-full" src="{{i.imageurl}}" alt="Mountain">
            <h1 class="title-font sm:text-2xl text-m font-medium text-gray-700 mb-3">{{i.title|title}}</h1>
            <p class="leading-relaxed mb-3">{{i.body |slice:":100"}}</p>
            <a class="text-indigo-500 inline-flex items-center" href="{{i.url}}">Learn More
              <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14"></path>
                <path d="M12 5l7 7-7 7"></path>
              </svg>
            </a>
            <div class="text-center mt-2 leading-none flex justify-center absolute bottom-0 left-0 w-full py-4">
              <span class="text-gray-400 mr-3 inline-flex items-center leading-none text-sm pr-3 py-1 border-r-2 border-gray-200">  
                </svg><img src="https://img.icons8.com/android/24/000000/thumb-up.png"/> {{i.upvotes}}
              </span>
              <span class="text-gray-400 inline-flex items-center leading-none text-sm">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/thumbs-down.png"/>{{i.downvotes}}
              </span>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock content %}
